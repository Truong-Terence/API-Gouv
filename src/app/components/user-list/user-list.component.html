<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Email</th>
            <th scope="col">firstName</th>
          </tr>
        </thead>
        <tbody>
          <!-- *ngFor="let user of users" -->
          @for(user of users; track user) {
            <tr>
              <td>{{ user.email }}</td>
              <td>{{ user.firstName }}</td>
            </tr>
          }  
        </tbody>
      </table>
    </div>
  </div>
